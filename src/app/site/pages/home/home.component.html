<app-header></app-header>

<div class="home__container">
  <form #form="ngForm" (ngSubmit)="getCurrentExchangeRate(form.value.toSymbol)">
    <input
      class="home__input"
      type="text"
      id="toSymbol"
      name="toSymbol"
      ngModel
      required
    />
    <br />
    <button class="home__button" type="submit" [disabled]="loading">
      EXCHANGE RESULT
    </button>
  </form>
</div>

<app-loading-spinner [loading]="loading"></app-loading-spinner>

<app-current-exchange-rate
  *ngIf="currentExchangeRate && !loading"
  [currentExchangeRate]="currentExchangeRate"
></app-current-exchange-rate>
